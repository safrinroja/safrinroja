<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Pricing details</title>
  <style>
    body{
      background-color: white;
    }
    .card {
      background-color: #d88e8e;
      width: 600px;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
      overflow: hidden;
      text-align: center;
    }

    .card img {
      width: 100%;
      height: auto;
    }

    .card-content {
      padding: 20px;
    }

    .card-content h3 {
      margin: 0;
      color: #333;
    }

    .card-content p {
      color: #777;
      font-size: 14px;
    }

    .card-content a {
      display: inline-block;
      margin-top: 10px;
      padding: 10px 15px;
      background-color: #007BFF;
      color: white;
      text-decoration: none;
      border-radius: 5px;
    }

    .card-content a:hover {
      background-color: #0056b3;
    }
    .badge {
      display: inline-block;
      color: white;
      padding: 6px 12px;
      border-radius: 20px;
      font-size: 14px;
      margin: 5px;
      font-family: Arial, sans-serif;
    }
    .new {
      background-color: #ff9800;
    }
    .discount {
      background-color: #e91e63;
    }
  </style>
</head>
<body>
  <center>
  <img src="bag.jpg" width="250" height="300">
    <div class="#card-content"></div>
    <h1 fontface="Timesnewroma">Canvas college bag</h1><br>
    <p>$636</p>
    <p> <br>Women Backpack Schoolbag Cute <br>(baby pink)<br>

172 Ratings, <br>87 Reviews
Free Delivery</p>
    <button>Add to carts</button>
   
  <div class="pricing-tags">
    <span class="badge new">New</span>
    <span class="badge discount">50% Off</span>
  </div> </center>


</body>
</html>
