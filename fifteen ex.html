<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Enhanced Profile Card</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Roboto', sans-serif;
      background-color: #f0f2f5;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background:linear-gradient(to top,purple,red,black);
    }

    .profile-card {
      width: 280px;
      background-color: #fff;
      border: 1px solid #ddd;
      border-radius: 16px;
      text-align: center;
      padding: 24px;
      box-shadow: 0 8px 16px rgba(0,0,0,0.05);
      transition: transform 0.3s ease;
    }

    .profile-card:hover {
      transform: translateY(-5px);
    }

    .profile-card img {
      width: 100px;
      height: 100px;
      border-radius: 50%;
      border: 3px solid #0077ff;
      margin-bottom: 12px;
    }

    .profile-card h3 {
      margin: 8px 0 4px;
      color: #333;
      font-size: 20px;
    }

    .profile-card p {
      margin: 0;
      color: #666;
      font-size: 14px;
    }

    .profile-card button {
      margin-top: 16px;
      background-color: #0077ff;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 20px;
      cursor:pointer;
      font-weight: bold;
      transition: background-color 0.3s ease;
    }

    .profile-card button:hover {
      background-color: #005fcc;
    }

    .social-icons {
      margin-top: 16px;
      display: flex;
      justify-content: center;
      gap: 12px;
    }

    .social-icons a {
      color: #0077ff;
      text-decoration: none;
      font-size: 18px;
      transition: color 0.3s ease;
    }

    .social-icons a:hover {
      color: #005fcc;
    }
  </style>
</head>
<body>

  <div class="profile-card">
    <img src="selfimg.jpg" width="300" height="200" alt="Sarah Lee">
    <h3>safrin</h3> </h3>
    
    <p>STUDENT</p>
    <button>Follow</button>
    <div class="social-icons">
      <a href="#" title="LinkedIn">üîó</a>
      <a href="#" title="Twitter">üê¶</a>
      <a href="#" title="Portfolio">üíº</a>
    </div>
  </div>

</body>
</html>
