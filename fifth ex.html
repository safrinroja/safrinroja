<!doctype html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
      .alert {
        padding: 20px;
        background-color: #2601f5;
        color: rgb(1, 1, 1);
      }
      .closebtn{
        margin-left:15px;
        color:white;
        font-weight:bold;
        float:right;
        font-size:22px;
        line-height: 20px;
        cursor:pointer;
        transition:0.3s;
      }
      .closebtn:hover {
        color:rgb(8, 242, 82);
      }
    </style>
  </head>
  <body>
    <h2> Alert Messages</h2>
    <p><color="pink"> on the "x" symbol to close the alert message.</color></p>
    <div class="alert">
      <span class="closebtn" onclick="this.parentElement.style.display='none';">&times;</span>
      <strong>Danger!</strong>Indicates a dangerous or potentially negative action.
    </div>
  </body>
</html>
