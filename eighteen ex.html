<!DOCTYPE html>
<html>
<head>
<meta name="Viewport"content="width=device-width,initial-scale=1">
<style>
.btn {
    border:none;
    border-radius:10px;
    padding:14px  15px;
    font-size:16px;
    cursor:pointer;
    background-color:#42ed9d;
    color:rgb(57, 56, 56);
    position: relative;
}

.ribbon {
  width: 60px;
  font-size: 14px;
  padding: 4px;
  position: absolute;
  right: -25px;
  top: -15px;
  text-align: center;
  border-radius: 25px;
  transform: rotate(30deg);
  background-color: hsl(67, 52%, 70%);
  color: white;
}
</style>
</head>
<body>

<h1>CSS Ribbon</h1>

<button class="btn">
  A button for something cool 
  <span class="ribbon">NEW</span>
</button>

</body>
</html>
</style>
