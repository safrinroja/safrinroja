<html>
    <head>
        <title>Contacts</title>
    </head>
    <style>
        body{
        background:linear-gradient(to right,rgb(230, 196, 144),pink);
        display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      font-family: Arial, sans-serif;
      margin: 0;
      }
      
    .contact-section {
      background: #f1f4f7;
      padding: 40px;
      text-align: center;
    }
    .contact-section h2 {
      font-size: 28px;
      color: #2c3e50;
      margin-bottom: 20px;
    }
    .contact-info {
      margin-bottom: 30px;
    }
    .contact-info p {
      font-size: 16px;
      margin: 5px 0;
      color: #444;
    }
    .contact-form {
      max-width: 500px;
      margin: 0 auto;
      text-align: left;
    }
    .contact-form label {
      display: block;
      margin-bottom: 6px;
      font-weight: bold;
      color: #333;
    }
    .contact-form input, 
    .contact-form textarea {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 6px;
      outline: none;
    }
    .contact-form button {
      width: 100%;
      padding: 12px;
      background: linear-gradient(to right, #007BFF, #00C6FF);
      border: none;
      color: white;
      font-size: 16px;
      border-radius: 6px;
      cursor: pointer;
    }
    .contact-form button:hover {
      background: linear-gradient(to right, #00C6FF, #007BFF);
    }
  
    </style>
    <body>
  <!-- Contact Section -->
  <div class="contact-section">
    <h2>Contact Us</h2>
    
    <div class="contact-info">
      <p><b>College Name:</b> Rose Mary College of Arts & Science(women)</p>
      <p><b>Address:</b> Munnerpallam, College Road, Tirnelveli - 701102</p>
      <p><b>Email:</b> info@abccollege.com</p>
      <p><b>Phone:</b> +91 98765 43210</p>
    </div>

    <div class="contact-form">
      <form action="mailto:yourmail@example.com" method="post" enctype="text/plain">
        <label for="name">Name</label>
        <input type="text" id="name" name="name" placeholder="Your Name" required>

        <label for="email">Email</label>
        <input type="email" id="email" name="email" placeholder="Your Email" required>

        <label for="message">Message</label>
        <textarea id="message" name="message" rows="4" placeholder="Your Message..." required></textarea>

        <button type="submit">Send Message</button>
      </form>
    </div>
  </div>
