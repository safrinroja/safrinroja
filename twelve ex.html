<!doctype html>
<head>
    <title>Addcart</title>
    <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f2f2f2;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    #card {
      background-color: #fff;
      width: 300px;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
      overflow: hidden;
      text-align: center;
    }

    #card img {
      width: 100%;
      height: auto;
    }

    #card-content {
      padding: 20px;
    }

    #card-content h3 {
      margin: 0;
      color: #333;
    }

    .card-content p {
      color: #777;
      font-size: 14px;
    }

    #card-content a {
      display: inline-block;
      margin-top: 10px;
      padding: 10px 15px;
      background-color: #007BFF;
      color: white;
      text-decoration: none;
      border-radius: 5px;
    }

    #card-content a:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
<center>
    <img src="jeans.jpg" width="200" height="400">
    <div class="#card-content"></div>
    <h1 fontface="Timesnewroma">Tailored jeans</h1><br>
    <p>$19.99</p>
    <p>Some text about the jeans.<br>Super slim and comfy lorem <br>jeamsun denim lorem jeansum</p>
    <button>Add to carts</button>
    </center>
</body>
</head>
</html>
