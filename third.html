<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Status Messages</title>
  <style>
    body{
      background-image: url('alert.jpg');
      background-repeat: no-repeat;
      background-size: cover;
    }
    .message {
      background-image: url('alert.jpg');
      margin: 15px;
      padding: 15px 20px;
      border-radius: 8px;
      font-size: 16px;
      border: 1px solid;
    }
    .success {
      background-color: #e6f9e6;
      color: #2a7a2a;
      border-color: #2a7a2a;
    }
    .error {
      background-color: #ffe6e6;
      color: #b30000;
      border-color: #b30000;
    }
  </style>
<body>
  

  <div class="message success">
    ✅ Your payment was successful!
  </div>

  <div class="message error">
    ❌ Something went wrong. Try again.
  </div>

</body>
</html>
