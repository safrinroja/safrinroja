<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dashboard</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #f5f5f5;
      display: flex;
    }

    
    .sidebar {
      width: 220px;
      background: linear-gradient(to bottom, #461150, #3b087a);
      color: white;
      padding: 20px;
      height: 100vh;
    }
    .sidebar h2 {
      margin-bottom: 30px;
    }
    .sidebar a {
      display: block;
      color: white;
      text-decoration: none;
      margin: 15px 0;
    }

   
    .main {
      flex: 1;
      padding: 40px;
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 20px;
    }

   
    .card {
      padding: 30px;
      border-radius: 12px;
      color: white;
      font-size: 18px;
      text-align: center;
    }
    .card h3 {
      margin: 10px 0;
      font-size: 24px;
    }

    .blue { background: #0fe10f; }
    .green { background: #1239e9; }
    .red { background: #e20a0a; }
    .purple { background: #cb10f5; }
  </style>
</head>
<body>

 
  <div class="sidebar">
    <h2>OOBT LMS</h2>
    <a href="#">Dashboard</a>
    <a href="#">Courses</a>
    <a href="#">Assignments</a>
  </div>


  <div class="main">
    <div class="card blue">
      <p>Total Videos</p>
      <h3>32</h3>
    </div>
    <div class="card green">
      <p>Completed</p>
      <h3>15</h3>
    </div>
    <div class="card red">
      <p>Progress</p>
      <h3>40%</h3>
    </div>
    <div class="card purple">
      <p>Assignments</p>
      <h3>5</h3>
    </div>
  </div>

</body>
</html>
