<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Call-to-Action Banner</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      margin: 0;
      padding: 40px;
      background:linear-gradient(to right, red,black,orange);
    }
    .cta-banner {
      background-color: #ff5722;
      color: white;
      padding: 20px;
      margin: 20px auto;
      text-align: center;
      border-radius: 12px;
      width: 80%;
      max-width: 600px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }
    .cta-banner h2 {
      margin: 0;
      font-size: 24px;
    }
    .cta-banner p {
      margin: 10px 0;
      font-size: 16px;
    }
    .cta-banner button {
      background-color: white;
      color: #ff5722;
      padding: 10px 20px;
      border: none;
      border-radius: 20px;
      cursor: pointer;
      font-weight: bold;
      font-size: 16px;
      transition: background-color 0.3s ease;
    }
    .cta-banner button:hover {
      background-color: #ffe1d5;
    }
  </style>
</head>
<body>

  <div class="cta-banner">
    <img src="burgerpiza.webp" width="300" height="300">
    <h2>ðŸ”¥ Limited Time Offer!</h2>
    <p>Get 30% off your first purchase</p>
    <button>Shop Now</button>
  </div>

</body>
</html>
